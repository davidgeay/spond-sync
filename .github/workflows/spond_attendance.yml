name: Spond Attendance Sync

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install spond gspread google-auth pandas openpyxl

      - name: Run sync
        env:
          PYTHONUNBUFFERED: "1"
          # Event + group filters
          EVENT_NAME_FILTER: "Istrening U18B"
          GROUP_NAME_FILTER: "IHKS G2008b/G2009b"
          # Title match mode: iexact (default), icontains, equals, contains
          MATCH_MODE: "iexact"
          # Only import events from this date (UTC) forward
          MIN_START_UTC: "2025-07-01T00:00:00Z"
          # If event title is missing from the API, look inside the XLSX export
          FALLBACK_TITLE_FROM_XLSX: "true"

          # Secrets
          SPOND_USERNAME: ${{ secrets.SPOND_USERNAME }}
          SPOND_PASSWORD: ${{ secrets.SPOND_PASSWORD }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python attendance_sync.py
